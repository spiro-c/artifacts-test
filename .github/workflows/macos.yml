# I am a workflow that demonstrates how to output the different context objects

name: Test Macos

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  macos-arm:
    runs-on: macos-14
    defaults:
      run:
        shell: bash -x {0}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      - name: Check out code from GitHub
        uses: actions/checkout@v4
        with:
          repository: LedFx/LedFx
          ref: main
          
      - name: Install poetry
        id: instal-poetry
        # run: echo "::set-output name=step2value::world"
        run: |
          brew install poetry
        
      - name: Configure poetry
        id: configure-poetry
        run: poetry config virtualenvs.in-project true 

      - name: Build wheel for ledfx
        id: build-ledfx
        # run: echo "::set-output name=step2value::world"
        run: |
          poetry build
      - name: Install ledfx
        id: install-ledfx
        # run: echo "::set-output name=step2value::world"
        run: |
          poetry install --extras hue
          
      - name: Check version
        id: ceck-ver-ledfx
        run: |
          poetry env info
          echo "$(poetry env info --path)/bin" >> $GITHUB_PATH
          echo $GITHUB_PATH
          poetry run ledfx --version

      - name: Smoketest LedFx using poetry
        id: smoketest-ledfx-poetry
        run: |
          poetry run ledfx -vv --ci-smoke-test
      - name: Smoketest LedFx
        id: smoketest-ledfx
        run: |
          ledfx -vv --ci-smoke-test          
